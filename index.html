<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #FFCAD4, #9D8189);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    h2 {
      margin-bottom: 15px;
    }

    #scanner {
      width: 320px;
      max-width: 90%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      background: #111;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #6a5acd;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>QR Code Scanner</h2>
  <div id="scanner"></div>
  <button id="switchBtn" onclick="switchCamera()">Use Back Camera</button>
  <p id="result">Scan a QR code...</p>

  <script>
    let html5QrCode = new Html5Qrcode("scanner");
    let currentCamera = "user";
    let isRunning = false;

    function onScanSuccess(decodedText) {
      const resultElement = document.getElementById("result");
      if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
        resultElement.innerHTML = `Result: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
      } else {
        resultElement.innerText = "Result: " + decodedText;
      }
    }

    async function startScanner(cameraFacing) {
      if (isRunning) {
        await html5QrCode.stop();
      }
      await html5QrCode.start(
        { facingMode: cameraFacing },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
      isRunning = true;
    }

    async function switchCamera() {
      currentCamera = (currentCamera === "environment") ? "user" : "environment";
      document.getElementById("switchBtn").innerText = 
        currentCamera === "environment" ? "Use Front Camera" : "Use Back Camera";
      startScanner(currentCamera);
    }
    startScanner(currentCamera);
  </script>
</body>
</html>
